<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <!-- <title>Transparent Login Form HTML CSS</title> -->
      <link rel="stylesheet" href="reset-password.component.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
    <div class="mainDiv">
        <div class="cardStyle">
          <form (ngSubmit)="onSubmit()" [formGroup]="form" id="form">
      
            <img src="../../assets/images/7052206.jpg" id="signupLogo" />
      
            <h2 class="formTitle">
                RESET PASSWORD
            </h2>  
            <div class="inputDiv">
                <label class="inputLabel" for="password">New Password</label>
                <div class="password-input-container">
                  <input type="{{ showPassword ? 'text' : 'password' }}" id="password" formControlName="password" required>
                  <button type="button" class="password-toggle-button" (click)="toggleShowPassword()">
                    <i class="fas" [ngClass]="{'fa-eye': !showPassword, 'fa-eye-slash': showPassword}"></i>
                  </button>
                </div>
                <div *ngIf="form.get('password')?.invalid && form.get('password')?.dirty" class="error-message">
                  <div *ngIf="form.get('password')?.hasError('required')">Password is required.</div>
                  <div *ngIf="form.get('password')?.hasError('pattern')">Password must include at least one uppercase letter, one lowercase letter, 6 letters, one digit, and one special character.</div>
                </div>
            </div>
      
            <div class="inputDiv">
              <label class="inputLabel" for="confirmPassword">Confirm Password</label>
              <input type="{{ showPassword ? 'text' : 'password' }}" id="confirmPassword" formControlName="confirmPassword" required>
              <div *ngIf="form.get('confirmPassword')?.invalid && form.get('confirmPassword')?.dirty" class="error-message">
                <div *ngIf="form.get('confirmPassword')?.hasError('required')">Confirm Password is required.</div>
                <div *ngIf="form.get('confirmPassword')?.hasError('passwordMismatch')">Passwords do not match.</div>
              </div>
            </div>
            <div class="buttonWrapper">
              <button type="submit" id="submitButton" [disabled]="form.invalid">
                <span>Continue</span>
                <span id="loader"></span>
              </button>
            </div>
      
          </form>
        </div>
      </div>
   </body>

  </html>
