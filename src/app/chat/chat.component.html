<!-- chat.component.html -->
<div class="chat-container">
    <div class="chat-messages">
      <div class="chat-message" *ngFor="let message of chatMessages">
        <span class="chat-sender">{{ message.sender }}:</span>
        <span class="chat-text">{{ message.message }}</span>
        <span class="chat-timestamp">{{ message.timestamp | date: 'hh:mm a' }}</span>
      </div>
    </div>
    <div class="chat-input">
      <input [(ngModel)]="newMessage" placeholder="Type your message..." (keyup.enter)="sendMessage()">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
